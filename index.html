<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Магазин на Supabase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 10px;
    }
    h1 {
      text-align: center;
      font-weight: normal;
    }
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      max-width: 480px;
      margin: 0 auto;
    }
    .product-card {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      aspect-ratio: 1 / 1; /* квадратная карточка */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 13px;
      box-sizing: border-box;
      font-weight: normal;
      color: #222;
    }
    .product-card img {
      max-height: 70px;
      object-fit: contain;
      margin-bottom: 5px;
      user-select: none;
    }
    .product-name {
      font-weight: normal;
      font-size: 0.9em;
      line-height: 1.1em;
      display: -webkit-box;
      -webkit-line-clamp: 2; /* ограничение двумя строками */
      -webkit-box-orient: vertical;
      overflow: hidden;
      flex-grow: 1;
      margin: 3px 0 5px;
    }
    .product-price {
      color: green;
      font-size: 0.85em;
      margin-bottom: 5px;
      font-weight: normal;
    }
    button {
      padding: 5px 8px;
      border: none;
      background: #2a9d8f;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.85em;
    }
    button:hover {
      background: #21867a;
    }
    /* Остальные стили корзины и страницы без изменений */
    #cart-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1001;
      background: none;
      border: none;
    }
    #cart-toggle img {
      width: 40px;
    }
    #cart {
      position: fixed;
      top: 60px;
      right: 10px;
      background: white;
      padding: 10px;
      width: 280px;
      max-height: 80vh;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
    }
    #cart.open {
      display: block;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 13px;
      font-weight: normal;
    }
    .cart-item-qty {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .cart-item-qty button {
      width: 20px;
      height: 20px;
      padding: 0;
      font-size: 14px;
      font-weight: bold;
    }
    #total {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
    }
    form input,
    form textarea {
      width: 100%;
      margin: 5px 0;
      padding: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }
    form button {
      width: 100%;
      padding: 7px;
      background: #2a9d8f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    form button:hover {
      background: #21867a;
    }
    #message {
      text-align: center;
      color: green;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Магазин на Supabase</h1>
  <div id="products">Загрузка товаров...</div>

  <button id="cart-toggle" title="Открыть корзину">
    <img id="cart-icon" src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" />
  </button>

  <div id="cart">
    <h2>Корзина</h2>
    <div id="cartItems">Корзина пуста</div>
    <div id="total">Итого: 0 ₸</div>
    <form id="orderForm">
      <input type="text" id="name" placeholder="Имя" required />
      <input type="tel" id="phone" placeholder="Телефон" required />
      <textarea id="address" placeholder="Адрес" rows="2" required></textarea>
      <button type="submit">Отправить заказ</button>
    </form>
    <div id="message"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://kpefeonxvgnfpgevkcwy.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwZWZlb254dmduZnBnZXZrY3d5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyMzY4MDgsImV4cCI6MjA2MjgxMjgwOH0.aZJhwODNOS3FhyT8k-qAAfvo0NaYbv4QSm6SwuNaeys'
    );

    const productsContainer = document.getElementById('products');
    const cartToggle = document.getElementById('cart-toggle');
    const cartPanel = document.getElementById('cart');
    const cartItemsContainer = document.getElementById('cartItems');
    const totalDiv = document.getElementById('total');
    const orderForm = document.getElementById('orderForm');
    const messageDiv = document.getElementById('message');
    const cartIcon = document.getElementById('cart-icon');

    let products = [];
    let cart = [];

    cartToggle.addEventListener('click', () => cartPanel.classList.toggle('open'));

    async function loadProducts() {
      const { data, error } = await supabase.from('products').select('*');
      if (error) {
        productsContainer.textContent = 'Ошибка загрузки!';
        return;
      }
      products = data;
      renderProducts();
    }

    function renderProducts() {
      productsContainer.innerHTML = '';
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${p.image_url || ''}" alt="${p.name}" />
          <div class="product-name">${p.name}</div>
          <div class="product-price">${p.price} ₸</div>
          <button>Добавить</button>
        `;
        card.querySelector('button').addEventListener('click', () => {
          addToCart(p.id);
          flyToCart(card.querySelector('img'));
        });
        productsContainer.appendChild(card);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const item = cart.find(i => i.id === id);
      if (item) item.qty++;
      else cart.push({ ...product, qty: 1 });
      updateCart();
    }

    function flyToCart(img) {
      const clone = img.cloneNode(true);
      const rect = img.getBoundingClientRect();
      const cartRect = cartIcon.getBoundingClientRect();
      Object.assign(clone.style, {
        position: 'fixed',
        left: rect.left + 'px',
        top: rect.top + 'px',
        width: rect.width + 'px',
        transition: 'all 0.7s ease-in-out',
        zIndex: 1000
      });
      document.body.appendChild(clone);
      requestAnimationFrame(() => {
        Object.assign(clone.style, {
          left: cartRect.left + 'px',
          top: cartRect.top + 'px',
          width: '20px',
          opacity: '0.5'
        });
      });
      setTimeout(() => clone.remove(), 700);
    }

    function updateCart() {
      if (cart.length === 0) {
        cartItemsContainer.textContent = 'Корзина пуста';
        totalDiv.textContent = 'Итого: 0 ₸';
        return;
      }
      cartItemsContainer.innerHTML = '';
      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span>${item.name} (${item.price} ₸)</span>
          <div class="cart-item-qty">
            <button>-</button><span>${item.qty}</span><button>+</button>
          </div>
        `;
        div.querySelectorAll('button')[0].onclick = () => {
          item.qty--;
          if (item.qty <= 0) {
            cart = cart.filter(i => i.id !== item.id);
          }
          updateCart();
        };
        div.querySelectorAll('button')[1].onclick = () => {
          item.qty++;
          updateCart();
        };
        cartItemsContainer.appendChild(div);
      });
      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      totalDiv.textContent = `Итого: ${total} ₸`;
    }

    orderForm.onsubmit = async e => {
      e.preventDefault();
      if (cart.length === 0) return alert('Корзина пуста!');
      const order = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        products: cart.map(i => `${i.name} x${i.qty} (${i.price}₸)`).join(', '),
        total: cart.reduce((sum, i) => sum + i.price * i.qty, 0)
      };
      const { error } = await supabase.from('orders').insert([order]);
      if (error) {
        messageDiv.textContent = 'Ошибка отправки заказа';
      } else {
        messageDiv.textContent = 'Заказ отправлен!';
        cart = [];
        updateCart();
        orderForm.reset();
      }
    };

    loadProducts();
  </script>
</body>
</html>
