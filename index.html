<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f8f8f8;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .product {
      position: relative;
      aspect-ratio: 1 / 1;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      transition: transform 0.2s;
      overflow: hidden;
    }

    .product:hover {
      transform: scale(1.02);
    }

    .product img {
      max-width: 100%;
      max-height: 60%;
      object-fit: contain;
      flex-grow: 1;
    }

    .product-name {
      font-weight: bold;
      margin: 8px 0 4px;
      font-size: 14px;
    }

    .product-price {
      color: #009688;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .add-button {
      background: #009688;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .add-button:hover {
      background: #00796B;
    }

    /* Всплывающее уведомление */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #009688;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
      z-index: 999;
    }

    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #009688;
      color: white;
      padding: 10px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      font-weight: bold;
    }

    /* Анимация полёта */
    .fly {
      position: absolute;
      z-index: 1000;
      transition: transform 0.6s ease-in-out, opacity 0.6s;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="cart-icon" id="cart-count">0</div>

<div class="products" id="product-list">
  <div class="product">
    <img src="https://i.imgur.com/1vLkvAq.png" alt="Яблоки">
    <div class="product-name">Яблоки</div>
    <div class="product-price">300.5 ₸</div>
    <button class="add-button" onclick="addToCart(this)">Добавить</button>
  </div>
  <!-- Добавляй другие товары по шаблону -->
</div>

<div class="toast" id="toast">Добавлено в корзину!</div>

<script>
  let cartCount = 0;

  function addToCart(button) {
    cartCount++;
    document.getElementById('cart-count').textContent = cartCount;

    // Всплывающее уведомление
    const toast = document.getElementById('toast');
    toast.style.display = 'block';
    setTimeout(() => toast.style.display = 'none', 1500);

    // Анимация "полет"
    const product = button.closest('.product');
    const img = product.querySelector('img');
    const flyImg = img.cloneNode(true);
    const rect = img.getBoundingClientRect();

    flyImg.classList.add('fly');
    flyImg.style.left = rect.left + 'px';
    flyImg.style.top = rect.top + 'px';
    flyImg.style.width = rect.width + 'px';
    flyImg.style.height = rect.height + 'px';
    document.body.appendChild(flyImg);

    const cartIcon = document.getElementById('cart-count').getBoundingClientRect();
    requestAnimationFrame(() => {
      flyImg.style.transform = `translate(${cartIcon.left - rect.left}px, ${cartIcon.top - rect.top}px) scale(0.2)`;
      flyImg.style.opacity = '0';
    });

    flyImg.addEventListener('transitionend', () => {
      flyImg.remove();
    });
  }
</script>

</body>
</html>
