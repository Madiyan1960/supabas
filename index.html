<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Магазин</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1em;
      margin: 1em 0;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 0.5em;
      text-align: center;
      position: relative;
    }
    .card img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: 6px;
    }
    .card button {
      margin-top: 0.5em;
      padding: 0.4em 0.8em;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
    }
    .cart {
      background: #fff;
      padding: 1em;
      margin-top: 2em;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .cart ul {
      list-style: none;
      padding: 0;
    }
    .cart li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.3em 0;
    }
    .qty-btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 0.2em 0.5em;
      font-size: 1em;
      margin: 0 0.3em;
      border-radius: 4px;
      cursor: pointer;
    }
    form {
      margin-top: 1em;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 0.5em;
      padding: 0.5em;
      font-size: 1em;
    }
    button.submit {
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      padding: 0.6em 1.2em;
      cursor: pointer;
      border-radius: 6px;
    }

    /* Анимация полёта */
    .fly {
      position: fixed;
      z-index: 1000;
      pointer-events: none;
      transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>Магазин</h1>

  <div class="grid" id="products">Загрузка товаров...</div>

  <div class="cart" id="cart" style="display: none;">
    <h2>Корзина</h2>
    <ul id="cart-items"></ul>
    <p><strong>Сумма:</strong> <span id="total">0</span> ₸</p>

    <form id="order-form">
      <input type="text" id="name" placeholder="Ваше имя" required>
      <input type="tel" id="phone" placeholder="Телефон" required>
      <textarea id="address" placeholder="Адрес доставки" required></textarea>
      <button class="submit" type="submit">Оформить заказ</button>
    </form>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const SUPABASE_URL = 'https://kpefeonxvgnfpgevkcwy.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwZWZlb254dmduZnBnZXZrY3d5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyMzY4MDgsImV4cCI6MjA2MjgxMjgwOH0.aZJhwODNOS3FhyT8k-qAAfvo0NaYbv4QSm6SwuNaeys'
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    let cart = []

    async function loadProducts() {
      const container = document.getElementById('products')
      container.innerHTML = 'Загрузка...'
      const { data, error } = await supabase
        .from('products')
        .select('id, name, price, image_url')

      if (error || !data) {
        container.innerHTML = 'Ошибка загрузки товаров'
        console.error('Ошибка Supabase:', error)
        return
      }

      container.innerHTML = ''
      data.forEach(product => {
        const card = document.createElement('div')
        card.className = 'card'
        card.innerHTML = `
          <img src="${product.image_url}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.price} ₸</p>
          <button onclick='addToCart(${JSON.stringify(product)}, this)'>Добавить</button>
        `
        container.appendChild(card)
      })
    }

    window.addToCart = (product, btn) => {
      const existing = cart.find(p => p.id === product.id)
      if (existing) {
        existing.quantity += 1
      } else {
        cart.push({ ...product, quantity: 1 })
      }
      flyToCart(btn)
      updateCartUI()
    }

    function updateCartUI() {
      const cartDiv = document.getElementById('cart')
      const list = document.getElementById('cart-items')
      const total = document.getElementById('total')

      if (!Array.isArray(cart) || cart.length === 0) {
        cartDiv.style.display = 'none'
        return
      }

      cartDiv.style.display = 'block'
      list.innerHTML = ''
      let totalSum = 0

      cart.forEach(item => {
        const li = document.createElement('li')
        li.innerHTML = `
          ${item.name} - ${item.price} ₸ × ${item.quantity}
          <div>
            <button class="qty-btn" onclick="changeQty(${item.id}, -1)">−</button>
            <button class="qty-btn" onclick="changeQty(${item.id}, 1)">+</button>
          </div>
        `
        list.appendChild(li)
        totalSum += item.price * item.quantity
      })

      total.textContent = totalSum
    }

    window.changeQty = (id, delta) => {
      const index = cart.findIndex(p => p.id === id)
      if (index !== -1) {
        cart[index].quantity += delta
        if (cart[index].quantity <= 0) {
          cart.splice(index, 1)
        }
        updateCartUI()
      }
    }

    document.getElementById('order-form').addEventListener('submit', async (e) => {
      e.preventDefault()
      if (cart.length === 0) return alert('Корзина пуста')

      const name = document.getElementById('name').value.trim()
      const phone = document.getElementById('phone').value.trim()
      const address = document.getElementById('address').value.trim()

      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0)
      const products = cart.map(item => `${item.name} (${item.price} ₸ × ${item.quantity})`).join(', ')

      const { error } = await supabase.from('orders').insert([
        { name, phone, address, products, total }
      ])

      if (error) {
        console.error('Ошибка отправки заказа:', error)
        alert('Ошибка при отправке заказа!')
      } else {
        alert('Заказ отправлен!')
        cart = []
        updateCartUI()
        e.target.reset()
      }
    })

    function flyToCart(button) {
      const rect = button.getBoundingClientRect()
      const fly = document.createElement('img')
      fly.src = button.parentElement.querySelector('img').src
      fly.className = 'fly'
      fly.style.left = rect.left + 'px'
      fly.style.top = rect.top + 'px'
      fly.style.width = '40px'
      document.body.appendChild(fly)

      requestAnimationFrame(() => {
        fly.style.transform = 'translate(200px, -200px) scale(0.2)'
        fly.style.opacity = '0'
      })

      setTimeout(() => fly.remove(), 800)
    }

    loadProducts()
  </script>
</body>
</html>
