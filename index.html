<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Магазин на Supabase</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 10px; }
    h1 { text-align: center; }
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      justify-content: center;
    }
    .product-card {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 14px;
    }
    .product-card img {
      height: 50%;
      object-fit: contain;
      margin-bottom: 5px;
    }
    .product-name {
      font-weight: bold;
      margin: 5px 0;
      font-size: 0.95em;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .product-price {
      color: green;
      font-size: 0.85em;
      margin-bottom: 5px;
    }
    button {
      padding: 5px 10px;
      border: none;
      background: #2a9d8f;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #21867a; }
    #cart-toggle {
      position: fixed; top: 10px; right: 10px; z-index: 1001; background: none; border: none;
    }
    #cart-toggle img { width: 40px; }
    #cart {
      position: fixed; top: 60px; right: 10px; background: white; padding: 10px;
      width: 280px; max-height: 80vh; overflow-y: auto;
      border: 1px solid #ccc; border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: none; z-index: 1000;
    }
    #cart.open { display: block; }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .cart-item-qty {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .cart-item-qty button {
      width: 20px;
      height: 20px;
      padding: 0;
      cursor: pointer;
    }
    #total { text-align: right; font-weight: bold; margin-top: 10px; }
    form input, form textarea {
      width: 100%;
      margin: 5px 0;
      padding: 5px;
      box-sizing: border-box;
    }
    form button { width: 100%; }
    #message { text-align: center; color: green; margin-top: 10px; }

    /* Мобильные стили */
    @media (max-width: 600px) {
      #products {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 8px;
      }
      .product-card {
        font-size: 12px;
        padding: 8px;
      }
      .product-card img {
        height: 45%;
      }
      #cart {
        width: 95vw;
        max-height: 70vh;
        top: auto;
        bottom: 10px;
        right: 50%;
        transform: translateX(50%);
        border-radius: 10px 10px 0 0;
      }
      #cart-toggle {
        top: auto;
        bottom: 90px;
        right: 20px;
      }
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
      }
      .cart-item-qty {
        gap: 8px;
        margin-top: 3px;
      }
    }
  </style>
</head>
<body>
  <h1>Магазин на Supabase</h1>
  <div id="products">Загрузка товаров...</div>

  <button id="cart-toggle" title="Открыть корзину">
    <img id="cart-icon" src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" />
  </button>

  <div id="cart">
    <h2>Корзина</h2>
    <div id="cartItems">Корзина пуста</div>
    <div id="total">Итого: 0 ₸</div>
    <form id="orderForm">
      <input type="text" id="name" placeholder="Имя" required />
      <input type="tel" id="phone" placeholder="Телефон" required />
      <textarea id="address" placeholder="Адрес" rows="2" required></textarea>
      <button type="submit">Отправить заказ</button>
    </form>
    <div id="message"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://kpefeonxvgnfpgevkcwy.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwZWZlb254dmduZnBnZXZrY3d5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyMzY4MDgsImV4cCI6MjA2MjgxMjgwOH0.aZJhwODNOS3FhyT8k-qAAfvo0NaYbv4QSm6SwuNaeys'
    );

    const productsContainer = document.getElementById('products');
    const cartToggle = document.getElementById('cart-toggle');
    const cartPanel = document.getElementById('cart');
    const cartItemsContainer = document.getElementById('cartItems');
    const totalDiv = document.getElementById('total');
    const orderForm = document.getElementById('orderForm');
    const messageDiv = document.getElementById('message');
    const cartIcon = document.getElementById('cart-icon');

    let products = [];
    let cart = [];

    cartToggle.addEventListener('click', () => cartPanel.classList.toggle('open'));

    async function loadProducts() {
      const { data, error } = await supabase.from('products').select('*');
      if (error) {
        productsContainer.textContent = 'Ошибка загрузки!';
        return;
      }
      products = data;
      renderProducts();
    }

    function renderProducts() {
      productsContainer.innerHTML = '';
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${p.image_url || ''}" alt="${p.name}" />
          <div class="product-name">${p.name}</div>
          <div class="product-price">${p.price} ₸</div>
          <button>Добавить</button>
        `;
        card.querySelector('button').addEventListener('click', () => {
          addToCart(p.id);
          flyToCart(card.querySelector('img'));
        });
        productsContainer.appendChild(card);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const item = cart.find(i => i.id === id);
      if (item) {
        item.qty++;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      updateCart();
    }

    function flyToCart(img) {
      const clone = img.cloneNode(true);
      const rect = img.getBoundingClientRect();
      const cartRect = cartIcon.getBoundingClientRect();
      Object.assign(clone.style, {
        position: 'fixed',
        left: rect.left + 'px',
        top: rect.top + 'px',
        width: rect.width + 'px',
        transition: 'all 0.7s ease-in-out',
        zIndex: 1000,
        pointerEvents: 'none',
      });
      document.body.appendChild(clone);
      requestAnimationFrame(() => {
        Object.assign(clone.style, {
          left: cartRect.left + 'px',
          top: cartRect.top + 'px',
          width: '20px',
          opacity: '0.5',
        });
      });
      setTimeout(() => clone.remove(), 700);
    }

    function updateCart() {
      if (cart.length === 0) {
        cartItemsContainer.textContent = 'Корзина пуста';
        totalDiv.textContent = 'Итого: 0 ₸';
        return;
      }
      cartItemsContainer.innerHTML = '';
      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span>${item.name} (${item.price} ₸)</span>
          <div class="cart-item-qty">
            <button class="minus">-</button>
            <span>${item.qty}</span>
            <button class="plus">+</button>
          </div>
        `;
        div.querySelector('.minus').addEventListener('click', () => {
          item.qty--;
          if (item.qty <= 0) {
            cart = cart.filter(i => i.id !== item.id);
          }
          updateCart();
        });
        div.querySelector('.plus').addEventListener('click', () => {
          item.qty++;
          updateCart();
        });
        cartItemsContainer.appendChild(div);
      });

      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      totalDiv.textContent = `Итого: ${total} ₸`;
    }

    orderForm.addEventListener('submit', async e => {
      e.preventDefault();
      if (cart.length === 0) {
        alert('Корзина пуста');
        return;
      }
      const name = orderForm.name.value.trim();
      const phone = orderForm.phone.value.trim();
      const address = orderForm.address.value.trim();

      if (!name || !phone || !address) {
        alert('Пожалуйста, заполните все поля');
        return;
      }

      const productsList = cart.map(item => `${item.name} x${item.qty}`).join(', ');
      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);

      // Запись заказа в Supabase
      const { data, error } = await supabase.from('orders').insert([
        {
          name,
          phone,
          address,
          products: productsList,
          total,
        }
      ]);

      if (error) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Ошибка при отправке заказа';
        console.error(error);
      } else {
        messageDiv.style.color = 'green';
        messageDiv.textContent = 'Заказ успешно отправлен!';
        cart = [];
        updateCart();
        orderForm.reset();
      }
    });

    loadProducts();
  </script>
</body>
</html>
