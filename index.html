<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Магазин</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5em 1em;
      background: #2c3e50;
      color: white;
    }
    header img {
      height: 30px;
    }
    h1 {
      margin: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1em;
      padding: 1em;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 0.5em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card button {
      margin-top: 0.5em;
      background: #27ae60;
      color: white;
      border: none;
      padding: 0.3em 0.6em;
      border-radius: 5px;
      cursor: pointer;
    }
    #cart {
      background: white;
      padding: 1em;
      border-top: 2px solid #ccc;
      max-width: 400px;
      margin: 1em auto;
      border-radius: 10px;
    }
    #cart h2 {
      margin-top: 0;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5em;
    }
    .cart-item button {
      padding: 0 0.5em;
    }
    form input, form button {
      display: block;
      width: 100%;
      margin-top: 0.5em;
      padding: 0.5em;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" alt="Logo">
    <h1>Магазин</h1>
  </header>

  <div class="grid" id="products">Загрузка товаров...</div>

  <div id="cart">
    <h2>Корзина</h2>
    <div id="cart-items"></div>
    <p>Итого: <span id="total">0</span> ₸</p>
    <form id="orderForm">
      <input type="text" id="name" placeholder="Ваше имя" required />
      <input type="tel" id="phone" placeholder="Телефон" required />
      <input type="text" id="address" placeholder="Адрес" required />
      <button type="submit">Оформить заказ</button>
    </form>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://kpefeonxvgnfpgevkcwy.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwZWZlb254dmduZnBnZXZrY3d5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyMzY4MDgsImV4cCI6MjA2MjgxMjgwOH0.aZJhwODNOS3FhyT8k-qAAfvo0NaYbv4QSm6SwuNaeys'
    )

    let cart = []

    async function loadProducts() {
      const { data, error } = await supabase.from('products').select('id, name, price, image_url')
      const container = document.getElementById('products')
      if (error || !data) {
        container.innerHTML = 'Ошибка загрузки товаров'
        console.error(error)
        return
      }
      container.innerHTML = ''
      data.forEach(product => {
        const card = document.createElement('div')
        card.className = 'card'
        card.innerHTML = `
          <img src="${product.image_url}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.price} ₸</p>
          <button onclick='addToCart(${JSON.stringify(product)})'>Добавить</button>
        `
        container.appendChild(card)
      })
    }

    window.addToCart = (product) => {
      const existing = cart.find(item => item.id === product.id)
      if (existing) {
        existing.qty += 1
      } else {
        cart.push({ ...product, qty: 1 })
      }
      updateCartUI()
    }

    function updateCartUI() {
      const container = document.getElementById('cart-items')
      const total = document.getElementById('total')
      container.innerHTML = ''
      let sum = 0
      cart.forEach(item => {
        sum += item.price * item.qty
        const div = document.createElement('div')
        div.className = 'cart-item'
        div.innerHTML = `
          <span>${item.name} (${item.price} ₸)</span>
          <div>
            <button onclick='changeQty(${item.id}, -1)'>−</button>
            <span>${item.qty}</span>
            <button onclick='changeQty(${item.id}, 1)'>+</button>
          </div>
        `
        container.appendChild(div)
      })
      total.textContent = sum
    }

    window.changeQty = (id, delta) => {
      const item = cart.find(i => i.id === id)
      if (!item) return
      item.qty += delta
      if (item.qty <= 0) cart = cart.filter(i => i.id !== id)
      updateCartUI()
    }

    document.getElementById('orderForm').addEventListener('submit', async (e) => {
      e.preventDefault()
      const name = document.getElementById('name').value.trim()
      const phone = document.getElementById('phone').value.trim()
      const address = document.getElementById('address').value.trim()
      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0)
      const products = cart.map(item => `${item.name} x${item.qty} (${item.price}₸)`).join(', ')
      const { error } = await supabase.from('orders').insert([{
        name, phone, address, products, total, status: 'Новый'
      }])
      if (error) {
        alert('Ошибка при отправке заказа')
        console.error(error)
      } else {
        alert('Заказ отправлен!')
        cart = []
        updateCartUI()
        e.target.reset()
      }
    })

    loadProducts()
  </script>
</body>
</html>
