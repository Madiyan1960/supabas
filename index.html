<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Магазин с Supabase</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 10px;
    background: #f9f9f9;
  }
  h1 {
    text-align: center;
  }
  #products {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }
  .product-card {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 10px;
    width: 150px; /* уменьшили на ~50% */
    background: #fff;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    text-align: center;
  }
  .product-card img {
    max-width: 100%;
    height: 100px;
    object-fit: contain;
  }
  .product-name {
    font-weight: bold;
    margin: 5px 0;
  }
  .product-price {
    color: #333;
    margin-bottom: 5px;
  }
  button {
    background: #2a9d8f;
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background: #21867a;
  }
  #cart {
    position: fixed;
    right: 10px;
    top: 10px;
    width: 300px;
    max-height: 80vh;
    overflow-y: auto;
    background: white;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    font-size: 14px;
  }
  #cart h2 {
    margin-top: 0;
    text-align: center;
  }
  .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
    border-bottom: 1px solid #eee;
    padding-bottom: 5px;
  }
  .cart-item-name {
    flex: 1 1 auto;
  }
  .cart-item-qty {
    display: flex;
    align-items: center;
    gap: 5px;
  }
  .cart-item-qty button {
    width: 24px;
    height: 24px;
    font-weight: bold;
    padding: 0;
    line-height: 1;
  }
  #total {
    font-weight: bold;
    text-align: right;
    margin-top: 10px;
  }
  #orderForm {
    margin-top: 10px;
  }
  #orderForm input, #orderForm textarea {
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 8px;
    padding: 6px;
    font-size: 14px;
  }
  #orderForm button {
    width: 100%;
    font-size: 16px;
  }
  #logo {
    display: block;
    margin: 0 auto 10px;
    max-width: 100px;
  }
  #message {
    text-align: center;
    color: green;
    margin-top: 8px;
  }
</style>
</head>
<body>

<h1>Магазин на Supabase</h1>

<div id="products">Загрузка товаров...</div>

<div id="cart">
  <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Логотип магазина" />
  <h2>Корзина</h2>
  <div id="cartItems">Корзина пуста</div>
  <div id="total">Итого: 0</div>
  <form id="orderForm">
    <input type="text" id="name" placeholder="Имя" required />
    <input type="tel" id="phone" placeholder="Телефон" required />
    <textarea id="address" placeholder="Адрес проживания" rows="2" required></textarea>
    <button type="submit">Отправить заказ</button>
  </form>
  <div id="message"></div>
</div>

<script type="module">
// Инициализация Supabase
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const SUPABASE_URL = 'https://kpefeonxvgnfpgevkcwy.supabase.co'
const SUPABASE_ANON_KEY = 'твой_anon_ключ_сюда'  // <-- вставь сюда свой anon key

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const productsContainer = document.getElementById('products');
const cartItemsContainer = document.getElementById('cartItems');
const totalDiv = document.getElementById('total');
const orderForm = document.getElementById('orderForm');
const messageDiv = document.getElementById('message');

let products = [];
let cart = [];

async function loadProducts() {
  productsContainer.textContent = 'Загрузка товаров...';
  const { data, error } = await supabase
    .from('products')
    .select('id,name,price,image_url');

  if (error) {
    productsContainer.textContent = 'Ошибка загрузки товаров';
    console.error(error);
    return;
  }
  products = data;
  renderProducts();
}
