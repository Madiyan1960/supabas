<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Магазин</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    #products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }

    .product-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      height: 160px;
      position: relative;
      user-select: none;
    }

    .product-card img {
      height: 70px;
      object-fit: contain;
      margin-bottom: 5px;
    }

    .product-name {
      font-size: 13px;
      color: #333;
      margin: 2px 0;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      font-weight: normal;
      line-height: 1.2em;
      min-height: 2.4em;
    }

    .product-price {
      font-size: 12px;
      color: green;
      margin-bottom: 2px;
    }

    .add-button {
      position: absolute;
      bottom: 8px;
      right: 8px;
      width: 30px;
      height: 30px;
      background: #2a9d8f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      line-height: 1;
      user-select: none;
    }

    .add-button:hover {
      background: #21867a;
    }

    /* Жёлтая корзина снизу */
    #cart {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #f0c419;
      box-shadow: 0 -4px 8px rgba(0,0,0,0.2);
      padding: 10px 20px;
      font-weight: bold;
      font-size: 16px;
      color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
      z-index: 1000;
      min-height: 50px;
    }

    #cart .info {
      user-select: none;
    }

    #cart .info span {
      margin-right: 15px;
    }
  </style>
</head>

  <div id="products">Загрузка товаров...</div>

  <div id="cart" style="display:none;">
    <div class="info">
      <span id="cart-count">0 товаров</span>
      <span id="cart-total">0 ₸</span>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(

    );

    const productsContainer = document.getElementById('products');
    const cartEl = document.getElementById('cart');
    const cartCountEl = document.getElementById('cart-count');
    const cartTotalEl = document.getElementById('cart-total');

    let products = [];
    let cart = [];

    async function loadProducts() {
      const { data, error } = await supabase.from('products').select('*');
      if (error) {
        productsContainer.textContent = 'Ошибка загрузки!';
        return;
      }
      products = data;
      renderProducts();
    }

    function renderProducts() {
      productsContainer.innerHTML = '';
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${p.image_url || ''}" alt="${p.name}">
          <div class="product-name">${p.name}</div>
          <div class="product-price">${p.price} ₸</div>
          <button class="add-button">+</button>
        `;
        card.querySelector('.add-button').onclick = () => addToCartWithFly(p.id);
        productsContainer.appendChild(card);
      });
    }

    function addToCartWithFly(id) {
      const product = products.find(p => p.id === id);
      const item = cart.find(i => i.id === id);
      if (item) item.qty++;
      else cart.push({ ...product, qty: 1 });

      const card = [...productsContainer.children].find(c => {
        const nameDiv = c.querySelector('.product-name');
        return nameDiv && nameDiv.textContent === product.name;
      });
      if (!card) {
        updateCart();
        return;
      }

      const img = card.querySelector('img');
      if (!img) {
        updateCart();
        return;
      }

      const imgRect = img.getBoundingClientRect();
      const cartRect = cartEl.getBoundingClientRect();

      const flyingImg = img.cloneNode(true);
      flyingImg.style.position = 'fixed';
      flyingImg.style.left = imgRect.left + 'px';
      flyingImg.style.top = imgRect.top + 'px';
      flyingImg.style.width = imgRect.width + 'px';
      flyingImg.style.height = imgRect.height + 'px';
      flyingImg.style.transition = 'all 0.7s ease-in-out';
      flyingImg.style.zIndex = 10000;
      flyingImg.style.pointerEvents = 'none';
      flyingImg.style.borderRadius = '8px';
      document.body.appendChild(flyingImg);

      requestAnimationFrame(() => {
        flyingImg.style.left = (cartRect.left + cartRect.width / 4) + 'px';
        flyingImg.style.top = (cartRect.top + cartRect.height / 2 - imgRect.height / 4) + 'px';
        flyingImg.style.width = imgRect.width / 2 + 'px';
        flyingImg.style.height = imgRect.height / 2 + 'px';
        flyingImg.style.opacity = '0.5';
      });

      flyingImg.addEventListener('transitionend', () => {
        flyingImg.remove();
        updateCart();
      }, { once: true });
    }
