<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ú–∞–≥–∞–∑–∏–Ω</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1em;
      background: #343a40;
      color: white;
    }
    header img {
      height: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1em;
      padding: 1em;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 0.5em;
      font-size: 0.9em;
    }
    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card button {
      margin-top: 0.5em;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.3em 0.6em;
      cursor: pointer;
    }
    .cart {
      position: fixed;
      right: 1em;
      bottom: 1em;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1em;
      width: 280px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-size: 0.9em;
      z-index: 1000;
    }
    .cart h3 {
      margin-top: 0;
      font-size: 1.1em;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.5em 0;
    }
    .cart-item span {
      flex: 1;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .cart-item button {
      margin: 0 0.2em;
      padding: 0.2em 0.5em;
      font-weight: bold;
      cursor: pointer;
    }
    .checkout {
      margin-top: 1em;
      width: 100%;
      padding: 0.5em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://via.placeholder.com/120x40?text=Logo" alt="–õ–æ–≥–æ—Ç–∏–ø" />
    <span>üõí <strong id="cart-count">0</strong></span>
  </header>

  <div class="grid" id="products">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <div class="cart" id="cart">
    <h3>–ö–æ—Ä–∑–∏–Ω–∞</h3>
    <div id="cart-items"></div>
    <p><strong>–°—É–º–º–∞: <span id="cart-total">0</span> ‚Ç∏</strong></p>
    <button class="checkout" id="checkout-button">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://kpefeonxvgnfpgevkcwy.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwZWZlb254dmduZnBnZXZrY3d5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyMzY4MDgsImV4cCI6MjA2MjgxMjgwOH0.aZJhwODNOS3FhyT8k-qAAfvo0NaYbv4QSm6SwuNaeys'
    );

    let cart = [];

    async function loadProducts() {
      const { data, error } = await supabase
        .from('products')
        .select('id, name, price, image_url');

      const container = document.getElementById('products');
      if (error || !data) {
        container.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤';
        console.error(error);
        return;
      }

      container.innerHTML = '';
      data.forEach(prod => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${prod.image_url}" alt="${prod.name}" />
          <h4>${prod.name}</h4>
          <p>${prod.price} ‚Ç∏</p>
          <button class="add-to-cart-btn" data-id="${prod.id}">–í –∫–æ—Ä–∑–∏–Ω—É</button>
        `;
        container.appendChild(card);
      });

      // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –ø–æ—Å–ª–µ —Å–æ–∑–¥–∞–Ω–∏—è –∫–Ω–æ–ø–æ–∫
      document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-id');
          const product = data.find(p => p.id == id);
          if (product) addToCart(product);
        });
      });
    }

    function addToCart(product) {
      const item = cart.find(i => i.id === product.id);
      if (item) {
        item.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      updateCartUI();
    }

    function updateCartUI() {
      const container = document.getElementById('cart-items');
      container.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span title="${item.name}">${item.name} (${item.price}‚Ç∏)</span>
          <button class="btn-minus" data-id="${item.id}">‚àí</button>
          <span>${item.quantity}</span>
          <button class="btn-plus" data-id="${item.id}">+</button>
        `;
        container.appendChild(div);
      });
      document.getElementById('cart-total').textContent = total;
      document.getElementById('cart-count').textContent = cart.reduce((sum, i) => sum + i.quantity, 0);

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ + –∏ ‚àí –≤ –∫–æ—Ä–∑–∏–Ω–µ
      container.querySelectorAll('.btn-plus').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = parseInt(btn.getAttribute('data-id'));
          changeQty(id, 1);
        });
      });
      container.querySelectorAll('.btn-minus').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = parseInt(btn.getAttribute('data-id'));
          changeQty(id, -1);
        });
      });
    }

    function changeQty(id, delta) {
      const item = cart.find(i => i.id === id);
      if (!item) return;
      item.quantity += delta;
      if (item.quantity <= 0) {
        cart = cart.filter(i => i.id !== id);
      }
      updateCartUI();
    }

    async function submitOrder() {
      if (cart.length === 0) {
        alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞');
        return;
      }
      const name = prompt('–í–∞—à–µ –∏–º—è:');
      if (!name) return alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è');
      const phone = prompt('–¢–µ–ª–µ—Ñ–æ–Ω:');
      if (!phone) return alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω');
      const address = prompt('–ê–¥—Ä–µ—Å:');
      if (!address) return alert('–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å');

      const products = cart.map(i => `${i.name} x${i.quantity} (${i.price}‚Ç∏)`).join(', ');
      const total = cart.reduce((sum, i) => sum + i.price * i.quantity, 0);

      const { error } = await supabase
        .from('orders')
        .insert([{ name, phone, address, products, total }]);

      if (error) {
        alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–∫–∞–∑–∞');
        console.error(error);
      } else {
        alert('–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!');
        cart = [];
        updateCartUI();
      }
    }

    document.getElementById('checkout-button').addEventListener('click', submitOrder);

    loadProducts();
  </script>
</body>
</html>
