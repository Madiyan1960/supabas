<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Магазин</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: sans-serif; padding: 1em; }
    .product { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Товары</h1>
  <div id="products"></div>

  <h2>Оформить заказ</h2>
  <input type="text" id="name" placeholder="Имя"><br>
  <input type="text" id="phone" placeholder="Телефон"><br>
  <textarea id="order" placeholder="Ваш заказ (напр. Яблоко x2)"></textarea><br>
  <button id="submitOrder">Отправить</button>
  <p id="result"></p>

  <script type="module" src="js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
