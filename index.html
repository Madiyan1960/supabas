<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–∞–≥–∞–∑–∏–Ω —É –¥–æ–º–∞</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f8f8f8;
    }

    h1 {
      text-align: center;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
    }

    .product {
      background: white;
      border-radius: 12px;
      padding: 0.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 14px;
    }

    .product img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }

    .product button {
      padding: 0.3rem 0.5rem;
      margin-top: 0.5rem;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    #cart {
      margin-top: 1.5rem;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .cart-item span {
      margin-right: 10px;
    }

    .cart-item button {
      width: 28px;
      height: 28px;
      font-size: 16px;
      margin: 0 3px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üõí –ú–∞–≥–∞–∑–∏–Ω —É –¥–æ–º–∞</h1>

  <div class="products" id="product-list"></div>

  <div id="cart">
    <strong>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</strong>
  </div>

  <script>
    const products = [
      { id: 1, name: "–•–ª–µ–±", price: 150, image: "https://via.placeholder.com/100?text=–•–ª–µ–±" },
      { id: 2, name: "–ú–æ–ª–æ–∫–æ", price: 290, image: "https://via.placeholder.com/100?text=–ú–æ–ª–æ–∫–æ" },
      { id: 3, name: "–Ø–π—Ü–∞", price: 500, image: "https://via.placeholder.com/100?text=–Ø–π—Ü–∞" },
      { id: 4, name: "–ú–∞—Å–ª–æ", price: 800, image: "https://via.placeholder.com/100?text=–ú–∞—Å–ª–æ" },
    ];

    let cart = [];

    function renderProducts() {
      const list = document.getElementById("product-list");
      list.innerHTML = "";
      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <div>${product.name}</div>
          <div>${product.price} ‚Ç∏</div>
          <button onclick="addToCart(${product.id})">–í –∫–æ—Ä–∑–∏–Ω—É</button>
        `;
        list.appendChild(div);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const item = cart.find(p => p.id === id);
      if (item) {
        item.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      updateCartUI();
    }

    function increaseQuantity(id) {
      const item = cart.find(p => p.id === id);
      if (item) {
        item.quantity += 1;
        updateCartUI();
      }
    }

    function decreaseQuantity(id) {
      const index = cart.findIndex(p => p.id === id);
      if (index > -1) {
        cart[index].quantity -= 1;
        if (cart[index].quantity <= 0) {
          cart.splice(index, 1);
        }
        updateCartUI();
      }
    }

    function updateCartUI() {
      const cartEl = document.getElementById("cart");
      cartEl.innerHTML = "";
      if (cart.length === 0) {
        cartEl.innerHTML = "<strong>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</strong>";
        return;
      }

      cart.forEach(item => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${item.name}</span>
          <span>${item.price} ‚Ç∏</span>
          <span>x${item.quantity}</span>
          <div>
            <button onclick="increaseQuantity(${item.id})">+</button>
            <button onclick="decreaseQuantity(${item.id})">‚àí</button>
          </div>
        `;
        cartEl.appendChild(div);
      });

      const total = cart.reduce((sum, p) => sum + p.price * p.quantity, 0);
      const totalDiv = document.createElement("div");
      totalDiv.style.marginTop = "10px";
      totalDiv.innerHTML = `<strong>–°—É–º–º–∞: ${total} ‚Ç∏</strong>`;
      cartEl.appendChild(totalDiv);
    }

    renderProducts();
  </script>

</body>
</html>
