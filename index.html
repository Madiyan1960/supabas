<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ú–∞–≥–∞–∑–∏–Ω –Ω–∞ Supabase</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding-top: 60px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin: 10px 0;
    }
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .product-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      padding: 10px;
      text-align: center;
      position: relative;
    }
    .product-card img {
      height: 80px;
      object-fit: contain;
      margin-bottom: 5px;
    }
    .product-name {
      font-size: 14px;
      color: #333;
      margin: 2px 0;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .product-price {
      font-size: 13px;
      color: green;
      margin-bottom: 2px;
    }
    .add-button {
      position: absolute;
      bottom: 8px;
      right: 8px;
      width: 30px;
      height: 30px;
      background: #2a9d8f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    #cartIcon {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #2a9d8f;
      color: #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      z-index: 1001;
    }
    #cartPanel {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      max-width: 400px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
      transition: right 0.3s ease;
      z-index: 1000;
      padding: 15px;
      overflow-y: auto;
    }
    #cartPanel.open {
      right: 0;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
      align-items: center;
    }
    .cart-item-qty {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .cart-item-qty button {
      width: 24px;
      height: 24px;
      border: none;
      background: #ccc;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
    }
    #total {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
    }
    form input, form textarea {
      width: 100%;
      margin: 5px 0;
      padding: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    form button {
      width: 100%;
      padding: 8px;
      background: #2a9d8f;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #message {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
    .flying-img {
      position: fixed;
      width: 50px;
      height: 50px;
      object-fit: contain;
      pointer-events: none;
      transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
      z-index: 2000;
    }
  </style>
</head>
<body>
  <div id="cartIcon">üõí</div>

  <h1>–ú–∞–≥–∞–∑–∏–Ω</h1>

  <div id="cartPanel">
    <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
    <div id="cartItems">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>
    <div id="total">–ò—Ç–æ–≥–æ: 0 ‚Ç∏</div>
    <form id="orderForm">
      <input type="text" id="name" placeholder="–ò–º—è" required />
      <input type="tel" id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" required />
      <textarea id="address" placeholder="–ê–¥—Ä–µ—Å" required></textarea>
      <button type="submit">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
    </form>
    <div id="message"></div>
  </div>

  <div id="products">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://kpefeonxvgnfpgevkcwy.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwZWZlb254dmduZnBnZXZrY3d5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyMzY4MDgsImV4cCI6MjA2MjgxMjgwOH0.aZJhwODNOS3FhyT8k-qAAfvo0NaYbv4QSm6SwuNaeys'
    );

    const productsContainer = document.getElementById('products');
    const cartItemsContainer = document.getElementById('cartItems');
    const totalDiv = document.getElementById('total');
    const orderForm = document.getElementById('orderForm');
    const messageDiv = document.getElementById('message');
    const cartIcon = document.getElementById('cartIcon');
    const cartPanel = document.getElementById('cartPanel');

    let products = [];
    let cart = [];

    // –ü–æ–∫–∞–∑/—Å–∫—Ä—ã—Ç–∏–µ –ø–∞–Ω–µ–ª–∏ –∫–æ—Ä–∑–∏–Ω—ã –ø–æ –∫–ª–∏–∫—É –Ω–∞ –∏–∫–æ–Ω–∫—É
    cartIcon.addEventListener('click', () => {
      cartPanel.classList.toggle('open');
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –∏–∑ Supabase
    async function loadProducts() {
      const { data, error } = await supabase.from('products').select('*');
      if (error) {
        productsContainer.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏!';
        console.error(error);
        return;
      }
      products = data;
      renderProducts();
    }

    // –†–µ–Ω–¥–µ—Ä —Ç–æ–≤–∞—Ä–æ–≤ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
    function renderProducts() {
      productsContainer.innerHTML = '';
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${p.image_url || ''}" alt="${p.name}" />
          <div class="product-name">${p.name}</div>
          <div class="product-price">${p.price} ‚Ç∏</div>
          <button class="add-button">+</button>
        `;
        card.querySelector('.add-button').onclick = () => {
          flyToCart(card.querySelector('img'));
          addToCart(p.id);
        };
        productsContainer.appendChild(card);
      });
    }

    // –ê–Ω–∏–º–∞—Ü–∏—è "–ø–æ–ª–µ—Ç" –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ –∫–æ—Ä–∑–∏–Ω—É
    function flyToCart(img) {
      const flyingImg = img.cloneNode(true);
      flyingImg.classList.add('flying-img');
      document.body.appendChild(flyingImg);

      const imgRect = img.getBoundingClientRect();
      const cartRect = cartIcon.getBoundingClientRect();

      flyingImg.style.left = imgRect.left + 'px';
      flyingImg.style.top = imgRect.top + 'px';

      requestAnimationFrame(() => {
        flyingImg.style.transform = `translate(${cartRect.left - imgRect.left}px, ${cartRect.top - imgRect.top}px) scale(0.1)`;
        flyingImg.style.opacity = '0.5';
      });

      flyingImg.addEventListener('transitionend', () => {
        flyingImg.remove();
      }, { once: true });
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –≤ –∫–æ—Ä–∑–∏–Ω—É
    function addToCart(productId) {
      const item = cart.find(i => i.id === productId);
      if (item) {
        item.qty++;
      } else {
        const product = products.find(p => p.id === productId);
        cart.push({ id: product.id, name: product.name, price: product.price, qty: 1 });
      }
      updateCart();
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ—Ä–∑–∏–Ω—ã (–≤—ã–≤–æ–¥ –≤ –ø–∞–Ω–µ–ª—å)
    function updateCart() {
      if (cart.length === 0) {
        cartItemsContainer.textContent = '–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞';
        totalDiv.textContent = '–ò—Ç–æ–≥–æ: 0 ‚Ç∏';
        return;
      }

      cartItemsContainer.innerHTML = '';
      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span>${item.name}</span>
          <div class="cart-item-qty">
            <button class="minus">‚àí</button>
            <span>${item.qty}</span>
            <button class="plus">+</button>
          </div>
          <span>${item.price * item.qty} ‚Ç∏</span>
        `;

        // –ö–Ω–æ–ø–∫–∏ + –∏ ‚àí
        div.querySelector('.plus').onclick = () => {
          item.qty++;
          updateCart();
        };
        div.querySelector('.minus').onclick = () => {
          item.qty--;
          if (item.qty <= 0) {
            cart = cart.filter(i => i.id !== item.id);
          }
          updateCart();
        };

        cartItemsContainer.appendChild(div);
      });

      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      totalDiv.textContent = `–ò—Ç–æ–≥–æ: ${total} ‚Ç∏`;
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–∫–∞–∑–∞
    orderForm.addEventListener('submit', async e => {
      e.preventDefault();

      if (cart.length === 0) {
        alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!');
        return;
      }

      const order = {
        name: orderForm.name.value.trim(),
        phone: orderForm.phone.value.trim(),
        address: orderForm.address.value.trim(),
        products: JSON.stringify(cart),
        total: cart.reduce((sum, item) => sum + item.price * item.qty, 0),
      };

      const { data, error } = await supabase.from('orders').insert([order]);

      if (error) {
        messageDiv.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–∏ –∑–∞–∫–∞–∑–∞.';
        messageDiv.style.color = 'red';
        console.error(error);
        return;
      }

      messageDiv.textContent = '–ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ –æ—Ñ–æ—Ä–º–ª–µ–Ω!';
      messageDiv.style.color = 'green';
      cart = [];
      updateCart();
      orderForm.reset();
    });

    // –ó–∞–ø—É—Å–∫ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    loadProducts();
  </script>
</body>
</html>
