<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Магазин на Supabase</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f9f9f9;
  }
  h1 {
    text-align: center;
    margin: 20px 0;
  }
  #products {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    padding: 10px;
  }
  .product {
    background: white;
    width: 160px;
    border-radius: 8px;
    box-shadow: 0 0 8px #ccc;
    padding: 10px;
    text-align: center;
    position: relative;
  }
  .product img {
    width: 100%;
    border-radius: 6px;
  }
  .product h3 {
    font-size: 1rem;
    margin: 8px 0 4px;
  }
  .product .price {
    font-weight: bold;
    margin-bottom: 8px;
  }
  .product button {
    background: #ffbb00;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }
  .product button:hover {
    background: #e6a600;
  }

  /* Панель корзины внизу */
  #cartBar {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    background: #ffbb00;
    color: black;
    font-weight: bold;
    display: none;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
    cursor: pointer;
    z-index: 1000;
  }

  /* Модальное окно корзины */
  #cartModal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1100;
  }
  #cartModal.active {
    display: flex;
  }
  #cartContent {
    background: white;
    max-width: 400px;
    width: 90%;
    max-height: 80vh;
    overflow-y: auto;
    border-radius: 8px;
    padding: 20px;
    position: relative;
  }
  #cartContent h2 {
    margin-top: 0;
  }
  #closeCart {
    position: absolute;
    right: 15px;
    top: 15px;
    font-size: 20px;
    cursor: pointer;
    border: none;
    background: transparent;
  }
  #cartItems {
    margin-bottom: 20px;
  }
  .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
  }
  .cart-item span {
    flex: 1;
  }
  .cart-item button {
    margin: 0 4px;
    background: #ffbb00;
    border: none;
    border-radius: 4px;
    padding: 4px 8px;
    cursor: pointer;
  }
  .cart-item button:hover {
    background: #e6a600;
  }
  form label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
  }
  form input {
    width: 100%;
    padding: 8px;
    margin-bottom: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  form button[type="submit"] {
    width: 100%;
    background: #ffbb00;
    border: none;
    padding: 10px;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
  }
  form button[type="submit"]:hover {
    background: #e6a600;
  }
</style>
</head>
<body>
<h1>Магазин</h1>
<div id="products">Загрузка товаров...</div>

<!-- Панель корзины -->
<div id="cartBar">
  <span id="cartCount">0 товаров</span>
  <button id="openCart">Корзина</button>
</div>

<!-- Модальное окно корзины -->
<div id="cartModal">
  <div id="cartContent">
    <button id="closeCart" title="Закрыть">&times;</button>
    <h2>Ваша корзина</h2>
    <div id="cartItems"></div>
    <form id="orderForm">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" required />
      <label for="phone">Телефон:</label>
      <input type="tel" id="phone" name="phone" required pattern="[\d\s()+-]{5,}" placeholder="+7 777 777 77 77" />
      <label for="address">Адрес:</label>
      <input type="text" id="address" name="address" required />
      <button type="submit">Оформить заказ</button>
    </form>
  </div>
</div>

<script type="module">
// Подключение Supabase
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabaseUrl = 'https://kpefeonxvgnfpgevkcwy.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwZWZlb254dmduZnBnZXZrY3d5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyMzY4MDgsImV4cCI6MjA2MjgxMjgwOH0.aZJhwODNOS3FhyT8k-qAAfvo0NaYbv4QSm6SwuNaeys'; // Замените на свой ключ
const supabase = createClient(supabaseUrl, supabaseKey);

const productsContainer = document.getElementById('products');
const cartBar = document.getElementById('cartBar');
const cartCount = document.getElementById('cartCount');
const openCartBtn = document.getElementById('openCart');
const cartModal = document.getElementById('cartModal');
const closeCartBtn = document.getElementById('closeCart');
const cartItemsContainer = document.getElementById('cartItems');
const orderForm = document.getElementById('orderForm');

let products = [];
let cart = [];

async function loadProducts() {
  productsContainer.textContent = 'Загрузка товаров...';
  const { data, error } = await supabase
    .from('products')
    .select('*')
    .order('id', { ascending: true });
  if (error) {
    productsContainer.textContent = 'Ошибка загрузки товаров.';
    console.error(error);
    return;
  }
  products = data;
  renderProducts();
}

function renderProducts() {
  productsContainer.innerHTML = '';
  if (products.length === 0) {
    productsContainer.textContent = 'Товаров нет.';
    return;
  }
  products.forEach(product => {
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
      <img src="${product.image_url || 'https://via.placeholder.com/150'}" alt="${product.name}" />
      <h3>${product.name}</h3>
      <div class="price">${product.price} ₸</div>
      <button>+</button>
    `;
    const btn = div.querySelector('button');
    btn.onclick = () => {
      addToCart(product);
    };
    productsContainer.appendChild(div);
  });
}

function addToCart(product) {
  const existing = cart.find(item => item.id === product.id);
  if (existing) {
    existing.qty++;
  } else {
    cart.push({ ...product, qty: 1 });
  }
  updateCart();
  showCartBar();
}

function updateCart() {
  const totalCount = cart.reduce((acc, item) => acc + item.qty, 0);
  cartCount.textContent = totalCount + (totalCount === 1 ? ' товар' : ' товаров');
  if (totalCount === 0) {
    cartBar.style.display = 'none';
  } else {
    cartBar.style.display = 'flex';
  }
  renderCartItems();
}

function renderCartItems() {
  cartItemsContainer.innerHTML = '';
  if (cart.length === 0) {
    cartItemsContainer.textContent = 'Корзина пуста.';
    return;
  }
  cart.forEach(item => {
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `
      <span>${item.name} — ${item.price} ₸ x ${item.qty} = ${item.price * item.qty} ₸</span>
      <div>
        <button class="minus">−</button>
        <button class="plus">+</button>
        <button class="remove" title="Удалить">×</button>
      </div>
    `;
    const btnMinus = div.querySelector('.minus');
    const btnPlus = div.querySelector('.plus');
    const btnRemove = div.querySelector('.remove');

    btnMinus.onclick = () => {
      item.qty--;
      if (item.qty <= 0) {
        cart = cart.filter(i => i.id !== item.id);
      }
      updateCart();
    };
    btnPlus.onclick = () => {
      item.qty++;
      updateCart();
    };
    btnRemove.onclick = () => {
      cart = cart.filter(i => i.id !== item.id);
      updateCart();
    };

    cartItemsContainer.appendChild(div);
  });
}

function showCartBar() {
  if (cart.length > 0) {
    cartBar.style.display = 'flex';
  }
}

openCartBtn.onclick = () => {
  cartModal.classList.add('active');
};

closeCartBtn.onclick = () => {
  cartModal.classList.remove('active');
};

orderForm.onsubmit = (e) => {
  e.preventDefault();
  if (cart.length === 0) {
    alert('Корзина пуста!');
    return;
  }
  const formData = new FormData(orderForm);
  const name = formData.get('name').trim();
  const phone = formData.get('phone').trim();
  const address = formData.get('address').trim();

  if (!name || !phone || !address) {
    alert('Пожалуйста, заполните все поля.');
    return;
  }

  // Формируем текст заказа
  let orderText = `Заказ от ${name}\nТелефон: ${phone}\nАдрес: ${address}\n\nТовары:\n`;
  cart.forEach(item => {
    orderText += `${item.name} — ${item.qty} шт. — ${item.price * item.qty} ₸\n`;
  });
  const total = cart.reduce((sum, i) => sum + i.price * i.qty, 0);
  orderText += `\nИтого: ${total} ₸`;

  alert(orderText);

  // Очистка
  cart = [];
  updateCart();
  orderForm.reset();
  cartModal.classList.remove('active');
};

loadProducts();
updateCart();
</script>
</body>
</html>
