<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ú–∞–≥–∞–∑–∏–Ω</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1em;
      background: #343a40;
      color: white;
    }
    header img {
      height: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1em;
      padding: 1em;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 0.5em;
      font-size: 0.9em;
    }
    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card button {
      margin-top: 0.5em;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.3em 0.6em;
      cursor: pointer;
    }
    .cart {
      position: fixed;
      right: 1em;
      bottom: 1em;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1em;
      width: 280px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-size: 0.9em;
      z-index: 1000;
    }
    .cart h3 {
      margin-top: 0;
      font-size: 1.1em;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.5em 0;
    }
    .cart-item span {
      flex: 1;
    }
    .cart-item button {
      margin: 0 0.2em;
      padding: 0.2em 0.4em;
    }
    .checkout {
      margin-top: 1em;
      width: 100%;
      padding: 0.5em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://via.placeholder.com/120x40?text=Logo" alt="–õ–æ–≥–æ—Ç–∏–ø">
    <span>üõí <strong id="cart-count">0</strong></span>
  </header>

  <div class="grid" id="products">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <div class="cart" id="cart">
    <h3>–ö–æ—Ä–∑–∏–Ω–∞</h3>
    <div id="cart-items"></div>
    <p><strong>–°—É–º–º–∞: <span id="cart-total">0</span> ‚Ç∏</strong></p>
    <button class="checkout" onclick="submitOrder()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://kpefeonxvgnfpgevkcwy.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwZWZlb254dmduZnBnZXZrY3d5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyMzY4MDgsImV4cCI6MjA2MjgxMjgwOH0.aZJhwODNOS3FhyT8k-qAAfvo0NaYbv4QSm6SwuNaeys'
    );

    let cart = [];

    async function loadProducts() {
      const { data, error } = await supabase
        .from('products')
        .select('id, name, price, image_url');

      const container = document.getElementById('products');
      if (error || !data) {
        container.innerHTML = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤';
        console.error(error);
        return;
      }

      container.innerHTML = '';
      data.forEach(prod => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${prod.image_url}" alt="${prod.name}">
          <h4>${prod.name}</h4>
          <p>${prod.price} ‚Ç∏</p>
          <button onclick='addToCart(${JSON.stringify(prod)})'>–í –∫–æ—Ä–∑–∏–Ω—É</button>
        `;
        container.appendChild(card);
      });
    }

    function addToCart(product) {
      const item = cart.find(i => i.id === product.id);
      if (item) {
        item.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      updateCartUI();
    }

    function updateCartUI() {
      const container = document.getElementById('cart-items');
      container.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span>${item.name} (${item.price}‚Ç∏)</span>
          <button onclick='changeQty(${item.id}, -1)'>‚àí</button>
          <span>${item.quantity}</span>
          <button onclick='changeQty(${item.id}, 1)'>+</button>
        `;
        container.appendChild(div);
      });
      document.getElementById('cart-total').innerText = total;
      document.getElementById('cart-count').innerText = cart.reduce((sum, i) => sum + i.quantity, 0);
    }

    function changeQty(id, delta) {
      const item = cart.find(i => i.id === id);
      if (!item) return;
      item.quantity += delta;
      if (item.quantity <= 0) {
        cart = cart.filter(i => i.id !== id);
      }
      updateCartUI();
    }

    async function submitOrder() {
      const name = prompt("–í–∞—à–µ –∏–º—è:");
      const phone = prompt("–¢–µ–ª–µ—Ñ–æ–Ω:");
      const address = prompt("–ê–¥—Ä–µ—Å:");

      const products = cart.map(i => `${i.name} x${i.quantity} (${i.price}‚Ç∏)`).join(', ');
      const total = cart.reduce((sum, i) => sum + i.price * i.quantity, 0);

      const { error } = await supabase
        .from('orders')
        .insert([{ name, phone, address, products, total }]);

      if (error) {
        alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–∫–∞–∑–∞");
        console.error(error);
      } else {
        alert("–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
        cart = [];
        updateCartUI();
      }
    }

    loadProducts();
  </script>
</body>
</html>
