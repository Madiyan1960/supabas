<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Магазин с корзиной и заказом</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0; padding: 1em;
      background: #f0f0f0;
    }
    h1, h2 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
      gap: 1em;
      margin-bottom: 2em;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1em;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card button {
      margin-top: 0.5em;
      padding: 0.5em 1em;
      background: #28a745;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    #cart {
      max-width: 400px;
      margin: 0 auto 2em;
      background: white;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #cart h2 {
      margin-top: 0;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.4em;
      align-items: center;
    }
    .cart-item button {
      background: #dc3545;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      padding: 0 0.6em;
      font-weight: bold;
      font-size: 1em;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin-top: 1em;
      margin-bottom: 0.3em;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.5em;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1em;
    }
    form button {
      margin-top: 1.2em;
      padding: 0.7em;
      width: 100%;
      background: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    #message {
      max-width: 400px;
      margin: 1em auto;
      text-align: center;
      font-weight: 600;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Товары</h1>
  <div id="products" class="grid">Загрузка товаров...</div>

  <div id="cart">
    <h2>Корзина</h2>
    <div id="cart-items">Корзина пуста</div>
    <div id="cart-total"></div>
  </div>

  <form id="order-form">
    <h2>Оформление заказа</h2>
    <label for="name">Имя:</label>
    <input type="text" id="name" required />

    <label for="phone">Телефон:</label>
    <input type="tel" id="phone" required />

    <label for="address">Адрес проживания:</label>
    <textarea id="address" rows="3" required></textarea>

    <button type="submit">Отправить заказ</button>
  </form>

  <div id="message"></div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const SUPABASE_URL = 'https://kpefeonxvgnfpgevkcwy.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwZWZlb254dmduZnBnZXZrY3d5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyMzY4MDgsImV4cCI6MjA2MjgxMjgwOH0.aZJhwODNOS3FhyT8k-qAAfvo0NaYbv4QSm6SwuNaeys'

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    const productsEl = document.getElementById('products')
    const cartItemsEl = document.getElementById('cart-items')
    const cartTotalEl = document.getElementById('cart-total')
    const orderForm = document.getElementById('order-form')
    const messageEl = document.getElementById('message')

    // Загружаем товары из Supabase
    async function loadProducts() {
      productsEl.textContent = 'Загрузка товаров...'
      const { data, error } = await supabase
        .from('products')
        .select('id, name, price, image_url')

      if (error || !data) {
        productsEl.textContent = 'Ошибка загрузки товаров'
        console.error('Ошибка Supabase:', error)
        return
      }

      productsEl.innerHTML = ''
      data.forEach(product => {
        const card = document.createElement('div')
        card.className = 'card'
        card.innerHTML = `
          <img src="${product.image_url}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>Цена: ${product.price} ₸</p>
          <button data-id="${product.id}" data-name="${product.name}" data-price="${product.price}">Добавить в корзину</button>
        `
        productsEl.appendChild(card)
      })

      // Добавляем обработчики на кнопки
      productsEl.querySelectorAll('button').forEach(button => {
        button.addEventListener('click', () => {
          const id = button.dataset.id
          const name = button.dataset.name
          const price = parseFloat(button.dataset.price)
          addToCart({ id, name, price, quantity: 1 })
        })
      })
    }

    // Корзина — проверяем, что cart — массив
    let cart = JSON.parse(localStorage.getItem('cart'))
    if (!Array.isArray(cart)) cart = []

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart))
    }

    function updateCartUI() {
      if (!Array.isArray(cart) || cart.length === 0) {
        cartItemsEl.textContent = 'Корзина пуста'
        cartTotalEl.textContent = ''
        return
      }

      cartItemsEl.innerHTML = ''
      let total = 0

      cart.forEach(item => {
        total += item.price * item.quantity
        const div = document.createElement('div')
        div.className = 'cart-item'
        div.innerHTML = `
          ${item.name} (${item.quantity} x ${item.price} ₸) = ${item.price * item.quantity} ₸
          <button data-id="${item.id}">×</button>
        `
        cartItemsEl.appendChild(div)
        div.querySelector('button').addEventListener('click', () => {
          removeFromCart(item.id)
        })
      })

      cartTotalEl.textContent = `Итого: ${total} ₸`
    }

    function addToCart(product) {
      const index = cart.findIndex(item => item.id === product.id)
      if (index !== -1) {
        cart[index].quantity += 1
      } else {
        cart.push(product)
      }
      saveCart()
      updateCartUI()
    }

    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id)
      saveCart()
      updateCartUI()
    }

    // Отправка заказа
    orderForm.addEventListener('submit', async (e) => {
      e.preventDefault()
      messageEl.textContent = ''

      if (!Array.isArray(cart) || cart.length === 0) {
        messageEl.textContent = 'Добавьте товары в корзину перед заказом.'
        messageEl.style.color = 'red'
        return
      }

      const name = document.getElementById('name').value.trim()
      const phone = document.getElementById('phone').value.trim()
      const address = document.getElementById('address').value.trim()

      if (!name || !phone || !address) {
        messageEl.textContent = 'Пожалуйста, заполните все поля.'
        messageEl.style.color = 'red'
        return
      }

      // Формируем строку с товарами и их количеством
      const itemsList = cart.map(item => `${item.name} x${item.quantity}`).join(', ')
      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0)

      // Вставляем заказ в Supabase
      const { data, error } = await supabase
        .from('orders')
        .insert([
          {
            name,
            phone,
            address,
            items: itemsList,
            total,
            status: 'Новый'
          }
        ])

      if (error) {
        messageEl.textContent = 'Ошибка при отправке заказа. Попробуйте позже.'
        messageEl.style.color = 'red'
        console.error('Ошибка Supabase:', error)
        return
      }

      messageEl.textContent = 'Спасибо! Ваш заказ принят.'
      messageEl.style.color = 'green'

      // Очистка корзины и формы
      cart = []
      saveCart()
      updateCartUI()
      orderForm.reset()
    })

    // Загрузка и инициализация
    loadProducts()
    updateCartUI()
  </script>
</body>
</html>
